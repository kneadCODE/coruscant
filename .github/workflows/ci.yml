  # Final status job for branch protection
  ci-status:
    name: "CI Status"
    runs-on: ubuntu-latest
    needs: [test, docker-build]
    steps:
      - run: exit 1
        if: contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')
