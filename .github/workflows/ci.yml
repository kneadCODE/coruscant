name: "CI"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write
  security-events: write
  issues: read
  checks: write
  pull-requests: write
  id-token: write  # For keyless signing with Cosign
  attestations: write  # For GitHub native attestations

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: "Test ${{ matrix.module }}"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        include:
          - module: "golib"
            path: "./shared/golib"
            sonar-token-secret: SONAR_TOKEN_GOLIB
          - module: "kyber"
            path: "./systems/kyber"
            sonar-token-secret: SONAR_TOKEN_KYBER
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0  # Needed for SonarCloud

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: '1.25'
          cache: true
          cache-dependency-path: |
            go.work
            shared/golib/go.sum
            systems/*/go.sum

      - name: Download dependencies for workspace
        run: go mod download all

      - name: Run tests with coverage
        working-directory: ${{ matrix.path }}
        run: |
          go test -v -race -coverprofile=coverage.out -failfast -timeout 5m ./...
        # env:
        #   PG_HOST: localhost
        #   PG_PORT: 5432
        #   PG_USER: coruscant
        #   PG_DB: ${{ matrix.module }}

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@1a6d90ebcb0e6a6b1d87e37ba693fe453195ae25 # v5.3.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets[matrix.sonar-token-secret] }}
        with:
          projectBaseDir: ${{ matrix.path }}

  docker-build:
    name: "Build & Push ${{ matrix.system }}/${{ matrix.image }}"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [test]
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
    strategy:
      matrix:
        include:
          - system: "kyber"
            image: "go-services"
            dockerfile: "shared/docker/go-services.Dockerfile"
          - system: "kyber"
            image: "db-migrations"
            dockerfile: "shared/docker/golang-migrate.Dockerfile"
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Log in to Container Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3.5.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f # v5.8.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.system }}/${{ matrix.image }}
          tags: |
            type=sha

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: false  # Don't push yet, scan first
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            SYSTEM=${{ matrix.system }}
            RUNTIME_IMAGE_TAG=nonroot
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker  # Keep image in Docker daemon for scanning

      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: 'sarif'
          output: 'trivy-${{ matrix.system }}-${{ matrix.image }}.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload container scan results
        uses: github/codeql-action/upload-sarif@f1f6e5f6af878fb37288ce1c627459e94dbf7d01 # v3.30.1
        with:
          sarif_file: 'trivy-${{ matrix.system }}-${{ matrix.image }}.sarif'

      - name: Fail on critical vulnerabilities (PR only)
        if: github.event_name == 'pull_request'
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: 'table'
          severity: 'CRITICAL'
          exit-code: '1'

      - name: Install Cosign
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: sigstore/cosign-installer@d58896d6a1865668819e1d91763c7751a165e159 # v3.9.2
        with:
          cosign-release: 'v2.5.3'

      - name: Push Docker image (main branch only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # Push the already built and scanned image - no rebuild needed!
          echo "Pushing pre-built images to registry..."
          docker push ${{ steps.meta.outputs.tags }}

      - name: Generate SBOM with Syft
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: anchore/sbom-action@da167eac915b4e86f08b264dbdbc867b61be6f0c # v0.20.5
        with:
          image: ${{ steps.meta.outputs.tags }}
          format: spdx-json
          output-file: sbom-${{ steps.meta.outputs.tags }}.spdx.json

      - name: Sign container image with Cosign (keyless)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "Signing container image with keyless Cosign (GitHub OIDC)"
          cosign sign --yes ${{ steps.meta.outputs.tags }}

      - name: Attest SBOM to container image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "Attesting SBOM to container image"
          cosign attest --yes --predicate sbom-${{ steps.meta.outputs.tags }}.spdx.json --type spdx ${{ steps.meta.outputs.tags }}

      - name: Generate GitHub Attestation for Image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ steps.meta.outputs.tags }}
          subject-digest: ${{ steps.build.outputs.digest }}

      - name: Generate GitHub Attestation for SBOM
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/attest-sbom@4651f806c01d8637787e274ac3bdf724ef169f34 # v3.0.0
        with:
          subject-name: ${{ steps.meta.outputs.tags }}
          subject-digest: ${{ steps.build.outputs.digest }}
          sbom-path: sbom-${{ steps.meta.outputs.tags }}.spdx.json

      - name: Verify signature (demonstration)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "Verifying signature for ${{ steps.meta.outputs.tags }}"
          cosign verify --certificate-identity-regexp="^https://github.com/${{ github.repository }}" --certificate-oidc-issuer="https://token.actions.githubusercontent.com" ${{ steps.meta.outputs.tags }}

      - name: Generate hash for SLSA provenance
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: hash
        run: |
          # Generate hash for SLSA provenance
          echo "hashes=$(echo -n "${{ steps.build.outputs.digest }}" | base64 -w0)" >> "$GITHUB_OUTPUT"

  # SLSA Level 3 Provenance Generation
