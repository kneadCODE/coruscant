# Static Application Security Testing (SAST) for Coruscant Project
#
# This workflow performs CodeQL static analysis on Go code to identify
# security vulnerabilities and code quality issues.
#
# Scan Coverage:
# - Security vulnerabilities in Go code
# - Common coding errors and anti-patterns
# - Supply chain security analysis
#
# Architecture:
# - Reports findings to GitHub Security tab via SARIF
# - Runs on PR/push for fast feedback
# - Uses security-extended queries for comprehensive analysis

name: "CodeQL"

permissions: {}

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  # =============================================================================
  # DETECT CHANGED FILES FOR CONDITIONAL EXECUTION
  # =============================================================================
  detect-changes:
    name: "Detect Changed Files"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      pull-requests: read
    outputs:
      code: ${{ steps.filter.outputs.code }}
      workflows: ${{ steps.filter.outputs.workflows }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Detect changed file types
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            code:
              - 'contracts/**'
              - 'shared/**'
              - 'systems/**'
              - '.golangci.yml'
              - '.dockerignore'
              - 'docker-compose.yaml'
              - 'go.work'
              - 'go.work.sum'
            workflows:
              - '.github/workflows/**'

  codeql-go:
    name: "CodeQL Analysis (Go)"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: detect-changes
    if: always() && needs.detect-changes.outputs.code == 'true'
    permissions:
      security-events: write # Upload SARIF results to GitHub Security
      contents: read # Read repository contents
      actions: read # Required by CodeQL action

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Go Workspace
        uses: ./.github/actions/setup-go-workspace

      - name: Generate mocks
        if: matrix.gen-mocks == true
        run: docker compose run --rm -w /app/${{ matrix.path }} mockery

      - name: Initialize CodeQL
        uses: github/codeql-action/init@9e907b5e64f6b83e7804b09294d44122997950d6 # v4.32.3
        with:
          languages: go
          queries: security-extended,security-and-quality

      - name: Build all Go packages in every module for CodeQL analysis
        run: |
          # Find every go.mod in systems/ and shared/ directories and build all packages
          find systems/ shared/ -name 'go.mod' 2>/dev/null | while read gomod; do
            moddir=$(dirname "$gomod")
            echo "Building all packages in $moddir"
            (cd "$moddir" && go build ./...)
          done

      - name: Build all Go binaries for CodeQL analysis
        run: |
          # Build all Go binaries in the monorepo for better analysis
          for cmdpkg in systems/*/cmd/*; do
            if [ -d "$cmdpkg" ]; then
              echo "Building $cmdpkg for CodeQL analysis"
              (cd "$cmdpkg" && go build .)
            fi
          done

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@9e907b5e64f6b83e7804b09294d44122997950d6 # v4.32.3
        with:
          category: "/language:go"

  codeql-actions:
    name: "CodeQL Analysis (GitHub Actions)"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: detect-changes
    if: always() && needs.detect-changes.outputs.workflows == 'true'
    permissions:
      security-events: write # Upload SARIF results to GitHub Security
      contents: read # Read repository contents
      actions: read # Required by CodeQL action

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Initialize CodeQL
        uses: github/codeql-action/init@9e907b5e64f6b83e7804b09294d44122997950d6 # v4.32.3
        with:
          languages: actions
          queries: security-extended,security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@9e907b5e64f6b83e7804b09294d44122997950d6 # v4.32.3
        with:
          category: "/language:actions"

  # =============================================================================
  # SENTINEL JOB - Aggregate Status for Branch Protection
  # =============================================================================
  codeql-status:
    name: "CodeQL Status"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [detect-changes, codeql-go, codeql-actions]
    if: always() # Always run to report status
    steps:
      - name: Check CodeQL analysis results
        run: |
          echo "CodeQL Analysis Results:"
          echo "  detect-changes: ${{ needs.detect-changes.result }}"
          echo "  codeql-go: ${{ needs.codeql-go.result }}"
          echo "  codeql-actions: ${{ needs.codeql-actions.result }}"

          # Fail if any required job failed (not skipped)
          if [[ "${{ needs.codeql-go.result }}" == "failure" ]] || \
             [[ "${{ needs.codeql-actions.result }}" == "failure" ]]; then
            echo "::error::One or more CodeQL analyses failed"
            exit 1
          fi

          # Fail if any job was cancelled
          if [[ "${{ needs.codeql-go.result }}" == "cancelled" ]] || \
             [[ "${{ needs.codeql-actions.result }}" == "cancelled" ]]; then
            echo "::error::One or more CodeQL analyses were cancelled"
            exit 1
          fi

          echo "âœ… All CodeQL analyses passed (skipped jobs are OK for non-code changes)"
