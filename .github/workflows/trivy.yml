# Security Analysis for Pull Requests - Trivy
#
# This workflow performs Trivy security scanning on PRs and pushes, implementing
# smart path-based filtering to minimize unnecessary scans while maintaining
# comprehensive security coverage.
#
# Scan Types:
# - Trivy-SCA: Dependency vulnerabilities in Go modules (when Go code changes)
# - Trivy-IaC: Infrastructure as Code security (when Terraform changes)
# - Trivy-Image: Fresh container builds (when Docker/Go changes)
#
# Architecture:
# - Always runs to satisfy branch protection requirements
# - Uses dorny/paths-filter for intelligent change detection
# - Conditionally executes scans based on changed files
# - Reports all findings to GitHub Security tab via SARIF uploads
# - Sentinel job (Trivy Security Status) aggregates all results for branch protection
#
# Note: Scheduled registry scans run in trivy-scheduled.yml

name: "Trivy"

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions: {}

env:
  CONTAINER_REGISTRY: ghcr.io
  REPOSITORY_NAME: ${{ github.repository }}

jobs:
  # =============================================================================
  # DETECT CHANGED FILES FOR CONDITIONAL EXECUTION
  # =============================================================================
  detect-changes:
    name: "Detect Changed Files"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      pull-requests: read
    outputs:
      go: ${{ steps.filter.outputs.go }}
      docker: ${{ steps.filter.outputs.docker }}
      terraform: ${{ steps.filter.outputs.terraform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Detect changed file types
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            go:
              - 'shared/golib/**/*.go'
              - 'systems/**/go.mod'
              - 'systems/**/go.sum'
              - 'systems/**/*.go'
              - 'go.work'
              - 'go.work.sum'
            docker:
              - 'shared/docker/**'
              - '.dockerignore'
              - 'docker-compose.yaml'
            terraform:
              - 'azure/tf/**/*.tf'
              - 'azure/tf/**/*.tfvars'

  # =============================================================================
  # Trivy-SCA - Software Composition Analysis (Dependencies)
  # =============================================================================
  trivy-sca:
    name: "trivy-sca (${{ matrix.module }})"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: detect-changes
    # NO if: condition - job always runs to ensure SARIF upload
    strategy:
      matrix:
        include:
          - module: "golib"
            path: "./shared/golib"
          - module: "kyber"
            path: "./systems/kyber"
      fail-fast: false
    permissions:
      security-events: write
      contents: read
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Trivy SCA Scan
        uses: ./.github/actions/trivy
        with:
          working-directory: ${{ matrix.path }}
          scan-type: fs
          category: ${{ matrix.module }}

  # =============================================================================
  # Trivy-IaC - Infrastructure as Code Analysis
  # =============================================================================
  trivy-iac:
    name: "trivy-iac"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: detect-changes
    # NO if: condition - job always runs to ensure SARIF upload
    permissions:
      security-events: write
      contents: read
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Trivy IaC Scan
        uses: ./.github/actions/trivy
        with:
          scan-type: config

  # =============================================================================
  # Trivy-Image - Fresh Container Builds (PR/Push Only)
  # =============================================================================
  trivy-image:
    name: "trivy-image (${{ matrix.system }}/${{ matrix.image }})"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: detect-changes
    # NO if: condition - job always runs to ensure SARIF upload
    permissions:
      contents: read
      security-events: write
    strategy:
      matrix:
        include:
          - system: "kyber"
            image: "go-services"
            dockerfile: "shared/docker/go-services.Dockerfile"
            build-args: |
              SYSTEM=kyber
              RUNTIME_IMAGE_TAG=nonroot
          - system: "kyber"
            image: "db-migrations"
            dockerfile: "shared/docker/golang-migrate.Dockerfile"
            build-args: |
              SYSTEM=kyber
              RUNTIME_IMAGE_TAG=nonroot
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Docker Buildx
        if: needs.detect-changes.outputs.go == 'true' || needs.detect-changes.outputs.docker == 'true'
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Generate metadata
        if: needs.detect-changes.outputs.go == 'true' || needs.detect-changes.outputs.docker == 'true'
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ${{ env.CONTAINER_REGISTRY }}/${{ env.REPOSITORY_NAME }}/${{ matrix.system }}/${{ matrix.image }}
          tags: |
            type=sha

      - name: Build Docker image for scanning
        if: needs.detect-changes.outputs.go == 'true' || needs.detect-changes.outputs.docker == 'true'
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ matrix.build-args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Trivy Container Scan
        uses: ./.github/actions/trivy
        with:
          scan-type: image
          image: ${{ steps.meta.outputs.tags || 'dummy' }}
          category: ${{ matrix.system }}/${{ matrix.image }}

  # =============================================================================
  # SENTINEL JOB - Aggregate Status for Branch Protection
  # =============================================================================
  trivy-status:
    name: "Trivy Status"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [detect-changes, trivy-sca, trivy-iac, trivy-image]
    if: always() # Always run to report status
    steps:
      - name: Check scan results
        run: |
          echo "Trivy Security Scan Results:"
          echo "  detect-changes: ${{ needs.detect-changes.result }}"
          echo "  trivy-sca: ${{ needs.trivy-sca.result }}"
          echo "  trivy-iac: ${{ needs.trivy-iac.result }}"
          echo "  trivy-image: ${{ needs.trivy-image.result }}"

          # Fail if any required job failed (not skipped)
          if [[ "${{ needs.detect-changes.result }}" == "failure" ]] || \
             [[ "${{ needs.trivy-sca.result }}" == "failure" ]] || \
             [[ "${{ needs.trivy-iac.result }}" == "failure" ]] || \
             [[ "${{ needs.trivy-image.result }}" == "failure" ]]; then
            echo "::error::One or more Trivy scans failed"
            exit 1
          fi

          # Fail if any job was cancelled
          if [[ "${{ needs.detect-changes.result }}" == "cancelled" ]] || \
             [[ "${{ needs.trivy-sca.result }}" == "cancelled" ]] || \
             [[ "${{ needs.trivy-iac.result }}" == "cancelled" ]] || \
             [[ "${{ needs.trivy-image.result }}" == "cancelled" ]]; then
            echo "::error::One or more Trivy scans were cancelled"
            exit 1
          fi

          echo "âœ… All Trivy security scans passed or were skipped appropriately"
