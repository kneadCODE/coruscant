[analytics]
reporting_enabled = false
check_for_updates = false

[security]
admin_password = admin
# In production, use strong password and consider external auth
disable_gravatar = true
cookie_secure = false
cookie_samesite = lax
strict_transport_security = false
x_content_type_options = true
x_xss_protection = true

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_id = 1

[log]
level = info
filters = rendering:debug

[paths]
provisioning = /etc/grafana/provisioning

[server]
domain = localhost
http_port = 3000
protocol = http

[database]
type = sqlite3

[feature_toggles]
enable = traceqlEditor correlations metricsSummary traceToProfiles traceqlSearch publicDashboards

[unified_alerting]
enabled = true
execute_alerts = true
evaluation_timeout = 30s
max_attempts = 3

[alerting]
enabled = false  # Disable legacy alerting in favor of unified alerting

[navigation.app_sections]
[navigation.app_sections.explore]
text = "Explore"
icon = "compass"
url = "/explore"

[navigation.app_sections.traces]
text = "Traces"
icon = "gf-traces"
url = "/explore?orgId=1&left=%5B%22now-1h%22,%22now%22,%22tempo%22,%7B%22query%22:%22%7Bservice.name%3D~%5C%22kyber%7Cgolib%5C%22%7D%22%7D%5D"