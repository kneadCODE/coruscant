[analytics]
reporting_enabled = false

[security]
admin_password = admin

[users]
allow_sign_up = false

[log]
level = info

[paths]
provisioning = /etc/grafana/provisioning

[server]
domain = localhost
http_port = 3000
protocol = http

[database]
type = sqlite3

[feature_toggles]
enable = traceqlEditor correlations metricsSummary traceToProfiles traceqlSearch